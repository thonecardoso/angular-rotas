<h3>Formulario Aluno</h3>


<form (ngSubmit)="adicionarAluno()">
  <div class="form-group">
    <p>Id: {{aluno.id}}</p>
  </div>
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" id="nome" name="nome" placeholder="Entre com seu nome" [(ngModel)]="aluno.nome">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Entre com seu email" [(ngModel)]="aluno.email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
